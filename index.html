<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="app-title">
            <p>Weather</p>
        </div>
        
         <!-- Notification and Retry Button -->
         <div class="notification">
            <p></p>
            <button id="retry" style="display: none;">Retry</button>
        </div>

        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="get-weather">Get Weather</button>
        </div>

        <!-- Weather container contains: the icon, temperature value, temperature description, and location -->
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="">
            </div>
            <div class="temperature-value">
                <p>- Â°<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p> - </p>
            </div>
            <div class="location">
                <p>-</p>
            </div>
             <!-- Toggle button -->
             <button id="toggle-unit">Switch Unit</button>

        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
